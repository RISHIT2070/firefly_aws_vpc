name: Deploy prod Terraform Workspace
"on":
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:
        inputs:
            apply:
                description: Should apply Terraform changes?
                type: boolean
                default: false
jobs:
    deploy:
        name: Deploy Terraform Workspace
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        env:
            AWS_ACCESS_KEY: ${{ secrets.AKIAZGYBCSEIEY2UJ7VY }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.5cIeiCO/4KdybET18IBJDa98vQAHHU7Gz/FFIenY }}
            FIREFLY_ACCESS_KEY: ${{ secrets.FIREFLY_ACCESS_KEY }}
            FIREFLY_SECRET_KEY: ${{ secrets.FIREFLY_SECRET_KEY }}
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: Set deployment parameters
              id: set-params
              run: |-
                if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                  echo "apply=${{ github.event.inputs.apply }}" >> $GITHUB_OUTPUT
                elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
                  echo "apply=true" >> $GITHUB_OUTPUT
                else
                  echo "apply=false" >> $GITHUB_OUTPUT
                fi
            - name: Configure AWS Profiles
              run: |
                aws configure --profile Terra_user_RIS set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }} && aws configure --profile Terra_user_RIS set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure --profile Terra_user_RIS set region ap-south-1
            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: 1.9.2
                terraform_wrapper: false
            - name: Initialize Terraform
              id: init
              run: terraform init >& init.log
              continue-on-error: true
            - name: Terraform Plan
              id: plan
              if: steps.init.outcome == 'success'
              run: terraform plan -json -out=tf.plan > plan_log.jsonl && terraform show -json tf.plan > plan_output.json && terraform show tf.plan > plan_output_raw.log
              continue-on-error: true
            - name: Firefly Post Plan
              uses: gofireflyio/fireflyci@v0.5.34
              with:
                command: post-plan
                context: ""
                init-log-file: init.log
                plan-json-log-file: plan_log.jsonl
                plan-output-file: plan_output.json
                plan-raw-log-file: plan_output_raw.log
                workspace: prod
            - name: Terraform Apply
              if: steps.set-params.outputs.apply == 'true' && steps.plan.outcome == 'success'
              run: terraform apply -auto-approve -json > apply_log.jsonl
              continue-on-error: true
            - name: Firefly Post Apply
              if: steps.set-params.outputs.apply == 'true' && steps.plan.outcome == 'success'
              uses: gofireflyio/fireflyci@v0.5.34
              with:
                apply-log-file: apply_log.jsonl
                command: post-apply
                context: ""
                workspace: prod
              continue-on-error: true
